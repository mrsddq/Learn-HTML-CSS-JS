<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="coding, html, css">
    <link rel="shorcut icon" type="image/x-icon" href="Assets/favicon.ico">
    <meta name="Laraib" content="Laraib">

    <title>MediaTags</title>
</head>
<body>
    <audio controls>
        <source src="Assets/audio.mp3" type="audio/mp3"></src>
        <source src="Assets/audio.ogg" type="audio/ogg">

    <br>
    <video height="200" width="200" controls>
        <source src="Assets/video.mp4" type="video/mp4">
        Browser doesn't support video format
    </video>
    <figure>
        <img src="Assets/logo.png" alt="" height="200">
        <figcaption>
            Logo Image
        </figcaption>
    </figure>
</body>
</html>
