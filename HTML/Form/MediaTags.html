<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaTags</title>
</head>
<body>
    <audio controls>
        <source src="static/audio.mp3" type="audio/mp3"></src>
        <source src="static/audio.ogg" type="audio/ogg">
        <video>
            <source src="static/video.mp4" type="video/mp4">
        </video>
    </audio>
</body>
</html>
